<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>User Name</th>
    <th>Password</th>
  </tr>
  <tr ng-repeat="user in usersList">
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
  </tr>
</table>

</body>
</html>
